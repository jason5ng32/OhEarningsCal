<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财报日历订阅生成器</title>
</head>
<body style="width: 50%;margin: 0 auto;padding: 20pt;">
    
    <h1>财报日历订阅生成器</h1>
    <p>财报日历订阅生成器是一个用于生成财报日历订阅链接的工具。</p>
    <p>备注：仅仅包含美国市场的财报日历。日历内容只包含当天前后 30 天的，再多其实没有意义。</p>
    <h2>使用方法：</h2>
    <p>直接在日历软件里，选择下面任意 1 个 ics 链接，并添加：</p>
    <ul>
        <li><a href="ics/sp500.ics">标普 500 财报日历</a></li>
        <li><a href="ics/dow30.ics">道琼斯 30 财报日历</a></li>
        <li><a href="ics/nasdaq100.ics">纳斯达克 100 财报日历</a></li>
        <li><a href="ics/selected.ics">阿禅关注财报日历</a></li>
        <li><a href="ics/all.ics">所有财报日历</a></li>
    </ul>
    <p>备注：阿禅就是这个项目的作者，本来是自己用的工具，开源了出来。</p>
    <p>代码地址：<a href="https://github.com/jason5ng32/OhEarningCal">https://github.com/jason5ng32/OhEarningCal</a></p>
</body>
</html>
